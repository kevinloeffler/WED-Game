<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;900&display=swap" rel="stylesheet">
    <!-- Javascript -->
    <script src="scripts/main.js" type="module"></script>

<body>

<div class="game-wrapper">
    <h1>Rock Paper Scissors</h1>

    </ol>
    <div class="feedback">
        <!-- TODO add default state: "Pick a hand to start the game" -->
        <h3>You played <span id="player-hand-feedback">rock</span> vs <span id="opp-feedback">scissors</span></h3>
        <h3 id="feedback">Good luck!</h3>
    </div>
</div>

</body>
</html>
