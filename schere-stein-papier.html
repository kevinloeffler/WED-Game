<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Google Fonts -->
    <!--<link rel="preconnect" href="https://fonts.gstatic.com">-->
    <!--<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;900&display=swap" rel="stylesheet">&ndash;&gt;-->
    <!-- Javascript -->
    <script src="scripts/main.js" type="module"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>-->
</head>
<body>

<section class="leaderboard-wrapper">
    <h1>Leaderboard</h1>
    <div id="leaderboard">
        <!-- dynamically created -->
    </div>
    <div class="enter-wrapper">
        <label for="player-name">WANT TO PLAY?</label>
        <input type="text" id="player-name">
        <button id="enter-button">PLAY GAME</button>
        <p class="enter-error-msg" id="enter-error-msg">Enter a name between 3 and 50 characters</p>
    </div>
</section>

<section class="play-wrapper hide-view-wrapper">
    <h1>Play</h1>
    <p id="pick-player-name">PICK YOUR HAND</p>
    <div class="choices-selection" id="choices">
        <!-- dynamically created -->
    </div>
    <div class="feedback">
        <!-- TODO add default state: "Pick a hand to start the game" -->
        <h3>You played <span id="player-hand-feedback">rock</span> vs <span id="opp-feedback">scissors</span></h3>
        <h3 id="feedback">Good luck!</h3>
    </div>
    <button id="leaderboard-button">LEADERBOARD</button>
    <div id="history-wrapper">
        History List
        <div id="history-list">
            <!-- dynamically created -->
        </div>
    </div>
    <div class="score-wrapper">
        <p class="score-text">SCORE</p>
        <p id="score-count">0</p>
    </div>
</section>

</body>
</html>
